<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/97f6f8e3bf.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="screen">0</section>

        <button class="reset grey">AC</button>
        <button class="plus-minus grey"><i class="fa-solid fa-plus-minus"></i></button>
        <button class="percent grey">%</button>
        <button class="operator orange"><i class="fa-solid fa-divide"></i></button>
        <button class="num dark">7</button>
        <button class="num dark">8</button>
        <button class="num dark">9</button>
        <button class="operator orange"><i class="fa-solid fa-xmark"></i></button>
        <button class="num dark">4</button>
        <button class="num dark">5</button>
        <button class="num dark">6</button>
        <button class="operator orange"><i class="fa-solid fa-minus"></i></button>
        <button class="num dark">1</button>
        <button class="num dark">2</button>
        <button class="num dark">3</button>
        <button class="operator orange"><i class="fa-solid fa-plus"></i></button>
        <button class="num zero dark">0</button>
        <button class="dot dark">.</button>
        <button class="operator orange"><i class="fa-solid fa-equals"></i></button>
    </main>
</body>

</html>
